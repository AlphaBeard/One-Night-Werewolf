<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Night</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="">
    <div id="settings-toolbar">
        <button type="button" name="" id="" class="btn btn-lg btn-success"></button>
        <button type="button" name="" id="" class="btn btn-lg btn-primary"></button>
        <button type="button" name="" id="" class="btn btn-lg btn-primary"></button>
    </div>

    <div id='countdown-clock' class="d-flex text-danger justify-content-center p-3">
        <h1 id="timer">TIME: 300</h1>
    </div>

    <div id="join-game-overlay">
        <div class="d-flex text-white justify-content-center align-items-center flex-column" style="height: 100%;">
            <h1>ONE NIGHT WEREWOLF</h1>
            <div class="form-inline my-2">
                <label for="usr">Name:</label>
                <input type="text" class="form-control mx-3" id="usr">
            </div>
            <div class="join-container d-flex justify-content-center">
                <a onclick="joinServer();" class="horizontal success">
                    <span class="text"> Join Server </span>
                </a>    
            </div>
            <!-- <button onclick="joinServer();" class="btn btn-md btn-success">Join Server</button> -->
        </div>
    </div>
    <div id='game-start-message' class="d-flex justify-content-center align-content-center flex-column">
        <h1 class="mb-4 game-start-content">THE CLOCK STRIKES 12...</h1>
        <h2 class="game-start-content">You Have 300 seconds</h2>
        <h1 class="mb-4 game-end-content"> () )() () Have Won.</h1>
        <h2 class="game-end-content"> Daylight has returned.</h2>
    </div>

    <div class="container-fluid d-flex justify-content-center align-items-center" id="board">
        <!-- <div class="card m-3 hidden-card reveal-card-villager">
            <div class="card-info d-flex align-items-center">
                <span>
                    The Villager must vote all wolves out.
                </span>
            </div>
            <span>User 69</span>
        </div> -->


    </div>
    <!-- User List -->
    <ul class="bg-dark text-white px-4 py-0" id="user-list"></ul>

    <!-- <div id="taskbar" class="container-fluid d-inline-flex align-items-end justify-content-center p-3">
            <button id="clear-vote-button" class='btn btn-warning btn-lg' onclick="clearVote()">No Vote</button>
            <button id="start-game-button" class="btn btn-success btn-lg" onclick="hostRequestStart()">Start
                Game</button>
        </div> -->
    <!-- Lock Vote Button -->
    <div class="submisson-container d-flex justify-content-center align-items-end">
        <a id="submit-vote-button" onclick="lockVote();" class="horizontal aqua">
            <span class="text">
                LOCK VOTE
            </span>
        </a>
        <a id="start-game-button" onclick="hostRequestStart()" class="horizontal success">
            <span class="text">
                Start Game
            </span>
        </a>
        <a id="clear-vote-button" onclick="clearVote()" class="horizontal secondary active">
            <span class="text">
                No Vote
            </span>
        </a>
    </div>

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script type="text/javascript" src="js/client.js"></script>

</body>

</html>
